name: conan packaging for multi-contact 3rd parties

on:
  repository_dispatch:
    types: [conan-master, conan-release]
  push:
    branches:
      - '**'
    tags:
      - v*
  pull_request:
    branches:
      - '**'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
      if: startsWith(runner.os, 'Windows')
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: jrl-umi3218/github-actions/build-conan-package@master
      with:
        package: mingw_installer
        version: 1.0
        user: gergondet
        repository: multi-contact
        stable-channel: 3rd-party
        dev-channel: 3rd-party
        working-directory: conan-mingw-installer
        BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
      if: startsWith(runner.os, 'Windows')
    - uses: jrl-umi3218/github-actions/build-conan-package@master
      with:
        package: tinyxml2
        version: 8.0.0
        user: gergondet
        repository: multi-contact
        stable-channel: 3rd-party
        dev-channel: 3rd-party
        with-build-type: true
        working-directory: tinyxml2/all
        BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
    - uses: jrl-umi3218/github-actions/build-conan-package@master
      with:
        package: yaml-cpp
        version: 0.6.3
        user: gergondet
        repository: multi-contact
        stable-channel: 3rd-party
        dev-channel: 3rd-party
        with-build-type: true
        working-directory: yaml-cpp/all
        BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
