name: spdlog packaging for multi-contact 3rd parties

on:
  push:
    paths:
      # Changes to those files don't mandate running CI
      - ".github/workflows/spdlog.yml"
      - "spdlog/**"
    branches:
      - 'master'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
      if: startsWith(runner.os, 'Windows')
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: jrl-umi3218/github-actions/build-conan-package@master
      with:
        package: spdlog
        user: gergondet
        repository: multi-contact
        stable-channel: 3rd-party
        dev-channel: 3rd-party
        with-build-type: true
        working-directory: spdlog/all
        BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
